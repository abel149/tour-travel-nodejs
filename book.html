<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/try.css">
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Booking</title>
  </head>
  <body>
    
    <div class="container d-justify-content-center  bg-light">
    <form action="/book" method="post" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="reg_no">booking_no</label>
          <input 
            type="text"
            class="form-control input-lg"
            id="reg_no"
            placeholder=" "
            value=""
            name="booking_no"
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder=""
            value=""
            name="name"
            required
          />
          <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
    </div>
          <div class="valid-tooltip">Looks good!</div>
        </div>
       
<div class="col-md-4 mb-3">
          <label for="validationTooltip02">Phone number</label>
          <input
            type="tel"
            class="form-control"
            id="validationTooltip02"
            placeholder=""
            value=""
            name="Phone number"
            required
          />




      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">City</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip03"
            placeholder=""
            required
            name="city"
          />
          <div class="invalid-tooltip">Please provide a valid city.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationTooltip04">State</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip04"
            placeholder=""
            name="State"
            required
          />
          <div class="invalid-tooltip">Please provide a valid state.</div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationTooltip02">Destination</label>
            <input type="text" class="form-control " id="validationTooltip04" placeholder ="" name="Destination" required/>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationTooltip02">Starting day</label>
            <input type="date" class="form-control " id="validationTooltip04" placeholder ="" name="Starting day" required/>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationTooltip02">Ending day</label>
            <input type="date" class="form-control " id="validationTooltip04" placeholder ="" name="Ending day" required/>
        </div>
        

        <!-- <div class="col-md-3 mb-3">
          <label for="validationTooltip05">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip05"
            placeholder=""
            name="Zip"
            required
          />
          <div class="invalid-tooltip">Please provide a valid zip.</div>
        </div> -->
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    </div>
    <!--<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
  </body>
</html>
