  <body style="background-image: url(images/pp2.jpeg); background-size: cover">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
    <div class="container mt-4 shadow-lg">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 class="text-black">Feedback Form</h2>
          <p class="text-black i">Your feedback matters</p>
          <hr />
          <form action="/feedback" method="post">
            <h4>Feedback type</h4>
            <div class="row">
              <div class="col-md-4 in">
                <input
                  type="radio"
                  name="comment"
                  class="pointer"
                />&nbsp;&nbsp;<label>Comment</label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="report" id="" /><label>Reports</label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="Question" /><label>Question</label>
              </div>
            </div>
            <i class="fa-regular fa-star icons"></i>
            <i class="fa-regular fa-star icons"></i>
            <i class="fa-regular fa-star icons"></i>
            <i class="fa-regular fa-star icons"></i>
            <i class="fa-regular fa-star icons"></i>
            <div class="form-group mt-3 mb-3">
              <label for="name" class="form-label">Full Name(optional)</label>
              <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div class="form-group mb-2">
              <label for="email" class="form-label">Email(optional)</label>
              <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group mb-2">
              <label for="feed" class="form-label">Describe Feedback please</label>
              <textarea  rows="4"  name="feed" id="feed" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
